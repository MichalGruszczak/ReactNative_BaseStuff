stages:          
  - install
  - test
  - lint
  - build
  - deploy


install:      
  stage: install
  script:
    - mkdir npm install

unit-tests:      
  stage: test
  script:
    - mkdir npm run test

lint-test:   
  stage: lint    
  script:
    - mkdir npm run lint

lint-test:   
  stage: build    
  script:
    - mkdir cd android
    - ./gradlew assembleRelease

deploy:      
  stage: deploy
  environment: production
  script:
    - echo "Deploying mocked application..."
    - echo "Application successfully mocked deployed."
